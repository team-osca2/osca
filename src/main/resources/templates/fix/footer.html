        function gotoAdminpage(){

                url : '/checkAdmin',
                dataType : 'text',
                success : function(result) { // 결과 성공 콜백함수
                    url = result.split("+")[1];
                    code = result.split("+")[0]
                    let input = prompt('관리자코드을 입력하세요');
                    if (input === code) {
                        location.href=url;
                    }
                },
                error : function(request, status, error) { // 결과 에러 콜백함수
                    console.log(error)
                }
            })
        }
