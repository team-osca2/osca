<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지- 댓글 목록</title>
    <link rel="stylesheet" href="/css/admin/sidemenu.css" />
    <link rel="stylesheet" href="/css/admin/admin_board.css" />
    <link rel="stylesheet" href="/css/admin/admin_board_proposal.css" />
    <link rel="icon" href="/images/logo3.png" />
</head>

<body>
<div>
    <div class="info-title-box info-title-box-flex">
        <div class="logo-box-layout">
            <div class="logo-box">
                <img src="/images/logo1.png" />
            </div>
            <div class="logo-title">
                <span>Jar</span>
            </div>
        </div>
        <div>
            <div class="select-name">
                <span>댓글 관리</span>
            </div>
        </div>
    </div>
    <div class="wrap">
        <!-- 사이드 바 -->
        <div th:replace="~{admin/board/all:: #sidebar}"></div>
        <!-- 사이드 바 끝-->

        <div class="container">
            <div class="container-margin">
                <!-- 헤더 -->

                <!-- 내용 섹션 -->
                <section class="board-info-box-layout">
                    <div class="board-info-box">
                        <div class="board-info-title-box">
                            <span>삭제된 댓글 목록</span>
                        </div>

                        <div class="info-table">
                            <table>
                                <thead>
                                <tr>
                                    <th>댓글ID</th>
                                    <th>댓글 내용</th>
                                    <th>게시글 제목</th>
                                    <th>작성자 아이디</th>
                                    <th>삭제된 날짜</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="reply : ${replys}">

                                    <td class="replyId">
                                        <span class="postId" th:text="${reply.id}"></span>
                                    </td>
                                    <td class="open-modal" style="cursor: pointer">
                                        <a>
                            <span
                                    th:text="${#strings.length(reply.replyContent) &gt; 6 ? #strings.substring(reply.replyContent, 0, 6) + '...' : reply.replyContent}"
                            ></span>
                                        </a>
                                    </td>
                                    <div class="modal">
                                        <div class="modal-content">
                                            <span class="close">&times;</span>
                                            <p th:text="${reply.replyContent}"></p>
                                        </div>
                                    </div>
                                    <td>
                                        <span th:text="${reply.studyTitle}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${reply.memberNickname}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${reply.replyUpdateDate}"></span>
                                    </td>
                                    <td>
                                        <span class="restore-reply"> 복구 </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

                <!-- 페이지 번호 -->
                <div id="paging-wrap">
                    <a
                            th:if="${pagination.prev}"
                            th:with="prevPage=${pagination.startPage - 1}"
                            th:href="@{/admin/reply/deleted(page=${prevPage})}"
                            class="change-page paging"
                    >
                        <img src="/images/admin/left_icon.png" class="left-button" />
                    </a>
                    <th:block
                            th:each="page:${#numbers.sequence(pagination.startPage, pagination.endPage)}"
                    >
                        <a
                                th:if="${page eq pagination.page}"
                                class="change-page page-button-active paging page-button-margin"
                                th:text="${page}"
                        ></a>
                        <a
                                th:unless="${page eq pagination.page}"
                                th:href="@{/admin/reply/deleted(page=${page})}"
                                class="change-page paging page-button-margin"
                                th:text="${page}"
                        ></a>
                    </th:block>
                    <a
                            th:if="${pagination.next}"
                            th:with="nextPage=${pagination.endPage + 1}"
                            th:href="@{/admin/reply/deleted(page=${nextPage})}"
                            class="change-page paging"
                    >
                        <img src="/images/admin/right_icon.png" class="right-button" />
                    </a>
                </div>
                <!-- 페이지 번호 끝 -->
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/admin/checkbox.js"></script>
<script src="/js/admin/board_proposal.js"></script>
<script src="/js/admin/sidemenu.js"></script>
<script src="/js/admin/show_modal.js"></script>
</html>
